<div class="login-container">
  <h2 *ngIf="!isLoggedIn; else loggedInTitle">Login</h2>

  <form (ngSubmit)="login()" *ngIf="!isLoggedIn && !isLoading; else loading">
    <div class="form-group">
      <label for="email">Email:</label>
      <input 
        type="email" 
        id="email" 
        [(ngModel)]="credentials.email" 
        name="email" 
        required
        class="form-control"
      >
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input 
        type="password" 
        id="password" 
        [(ngModel)]="credentials.password" 
        name="password" 
        required
        class="form-control"
      >
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="isLoading">
      {{ isLoading ? 'Logging in...' : 'Login' }}
    </button>
    
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>

  <ng-template #loggedInTitle>
    <div class="text-center mt-4">
      <h2>Welcome back!</h2>
      <button class="btn btn-danger mt-2" (click)="logout()">Logout</button>
    </div>
  </ng-template>
  
  <ng-template #loading>
    <div class="text-center py-4">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2">Authenticating...</p>
    </div>
  </ng-template>
</div>
