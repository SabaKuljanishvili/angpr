<div class="train-booking-container">
<div class="card">
  <div class="card-info">
    <img src="img/georgian-railway-6-1067x800.jpg" alt="">
  </div>
</div>


  <div class="search-form">
    <div class="form-group">
      <label class="form-label">From:</label>
      <select class="form-select" [(ngModel)]="from">
        <option *ngFor="let station of stations" [value]="station">{{ station }}</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">To:</label>
      <select class="form-select" [(ngModel)]="to">
        <option *ngFor="let station of stations" [value]="station">{{ station }}</option>
      </select>
    </div>
    <div class="form-group">
      <label class="form-label">Date:</label>
      <input class="form-input" type="date" [(ngModel)]="date" />
    </div>
    <button class="btn btn-primary search-btn" (click)="searchDepartures()">Search</button>
  </div>

  <div class="train-list" *ngIf="trains.length > 0">
    <h2 class="section-title">Available Trains</h2>
    <div class="train-item" *ngFor="let train of trains">
      <button class="train-btn" (click)="selectTrain(train)">
        Train {{ train.number }}: {{ train.departure }} - {{ train.arrive }} ({{ train.date }})
      </button>
    </div>
  </div>

  <div class="class-list" *ngIf="filteredVagons.length > 0">
    <h2 class="section-title">Available Classes</h2>
    <div class="class-item" *ngFor="let vagon of filteredVagons">
      <button class="class-btn" (click)="selectVagon(vagon)">
        Class: {{ vagon.name }}
      </button>
    </div>
  </div>

  <div class="seat-selection" *ngIf="selectedVagon">
    <h2 class="section-title">Available Seats</h2>
    <div class="seat-grid">
      <button
        class="seat-btn"
        *ngFor="let seat of selectedVagon.seats"
        [disabled]="seat.isOccupied"
        [class.selected]="selectedSeats.includes(seat)"
        (click)="toggleSeatSelection(seat)"
      >
        Seat {{ seat.number }} - Price: {{ seat.price }}â‚¾
      </button>
    </div>
  </div>

  <div class="passenger-details" *ngIf="selectedSeats.length > 0">
    <h2 class="section-title">Passenger Details</h2>
    <div class="form-group">
      <label class="form-label">Name:</label>
      <input class="form-input" type="text" [(ngModel)]="name" />
    </div>
    <div class="form-group">
      <label class="form-label">Surname:</label>
      <input class="form-input" type="text" [(ngModel)]="surname" />
    </div>
    <div class="form-group">
      <label class="form-label">Id Number</label>
      <input class="form-input" type="text" [(ngModel)]="idNumber" />
    </div>
    <div class="form-group">
      <label class="form-label">Email:</label>
      <input class="form-input" type="email" [(ngModel)]="email" />
    </div>
    <div class="form-group">
      <label class="form-label">Phone Number:</label>
      <input class="form-input" type="text" [(ngModel)]="phoneNumber" />
    </div>
    <button class="btn btn-accent book-btn" (click)="registerTicket()">Book Ticket</button>
  </div>
</div>
